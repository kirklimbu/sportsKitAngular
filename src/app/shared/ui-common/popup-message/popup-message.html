<div class="quick-action-card">
    <a nz-popconfirm nzPopconfirmTitle="Proceed to verify your registration?" nzPopconfirmPlacement="top"
        class="quick-action verify" (click)="onVerify()">
        <span nz-icon nzType="safety"></span>
        <span class="text">
            <strong>Verify Registration</strong>
            <small>Check your registration status</small>
        </span>
    </a>

    <a nz-popconfirm nzPopconfirmTitle="Find your assigned hotel?" nzPopconfirmPlacement="top"
        class="quick-action hotel" (click)="onFindHotel()">
        <span nz-icon nzType="home"></span>
        <span class="text">
            <strong>Find My Hotel</strong>
            <small>View your stay details</small>
        </span>
    </a>
</div>
