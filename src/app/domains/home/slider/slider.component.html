<div class="slider animate__animated animate__slideInUp animate__delay-1s ">

  <nz-carousel nzAutoPlay>
    @for (index of (bannerData) ; track index.bannerId) {
    <div nz-carousel-content>
      <img [src]="index.image" alt="slider image">
      <h3 class="text-danger">{{ index.title }}</h3>
    </div>
    }
  </nz-carousel>
</div>
