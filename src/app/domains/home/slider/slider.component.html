<div class="slider animate__animated animate__slideInDown animate__slow ">

  <nz-carousel nzAutoPlay>
    @for (index of (bannerData) ; track index.bannerId) {
    <div nz-carousel-content>
      <img [ngSrc]="index.image" height="585" width="1600" [priority]="true" alt="slider image">
      <h3 class="text-danger">{{ index.title }}</h3>
    </div>
    }
  </nz-carousel>
</div>
