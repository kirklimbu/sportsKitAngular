<section id="jhapa-places" class="places-section">

  <!-- Intro -->
  <div class="places-intro">
    <h2>Beautiful Places in Jhapa</h2>
    <p>
      Discover the natural beauty, culture, and hidden gems of Jhapa —
      where nature meets tradition.
    </p>
    <a routerLink="/home/events" class="view-all">
      Explore all places →
    </a>
  </div>

  <!-- SLIDER WRAPPER -->
  <div class="places-slider">

    <!-- LEFT ARROW -->
    <button
      nz-button
      nzShape="circle"
      nzType="default"
      class="nav-arrow left"
      (click)="scrollPlaces('left')">
      <span nz-icon nzType="left"></span>
    </button>

    <!-- CARDS -->
    <div class="places-cards" #placesContainer>
      @for (event of data$ | async; track $index) {
        <nz-card nzHoverable class="place-card">

          <div class="image-wrapper">
            <img
              nz-image
              [appLazyImg]="event.docPath"
              [nzSrc]="event.docPath"
              [alt]="event.name"
              [title]="event.name"
              priority
            />
          </div>

          <div class="card-content">
            <h3>{{ event.name }}</h3>
            <p [title]="event.description">
              {{ event.description | truncate : 55 }}
            </p>

            <div class="place-meta">
              <a class="meta-item" [href]="'tel:' + event.mobile">
                <span nz-icon nzType="phone"></span>
                {{ event.mobile }}
              </a>

              <a
                class="meta-item"
                [href]="event.mapLink"
                target="_blank">
                <span nz-icon nzType="environment"></span>
                View Map
              </a>
            </div>
          </div>

        </nz-card>
      }
    </div>

    <!-- RIGHT ARROW -->
    <button
      nz-button
      nzShape="circle"
      nzType="default"
      class="nav-arrow right"
      (click)="scrollPlaces('right')">
      <span nz-icon nzType="right"></span>
    </button>

  </div>

</section>
