<div class="concentric-rings">
  <div id="member" class="content-container">
    <div class="message-section animate__animated animate__fadeInUp animate__delay-4s animate__slow">
      <div class="sub-title">
        <span>Members </span>
      </div>
      <div class="title text-bolder">
        <span> Members </span>
      </div>
      <div class="description text-muted">
        <p>
          {{data?.memberInfo}}
        </p>
        <button nz-button nzType="default" nzShape="round" routerLink="all-member" routerLink="/home/all-member">
          View more
        </button>
      </div>
    </div>

    <div class="image-section">
      @for(member of data?.memberShipList;track member.memberShip){
      <div class="members">
        <h2 [countUp]="member.count" [duration]="5000"></h2>
        <p>{{member.memberShip|titlecase}} </p>
      </div>
      }

    </div>
  </div>
</div>
