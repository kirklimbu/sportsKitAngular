<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">

      </li>

        </span>
      </li>
      @if (userRole==='Admin') {

        <span nz-icon nzType="bank"></span>
        <span nz-tooltip>Organization

        </span>

          <a nz-tooltip nzTooltipTitle="Events" [routerLink]="['/admin/events']"></a>
        </span>
      </li>
      }

        <span nz-icon nzType="team"></span>
        <span>Training
          <a nz-tooltip nzTooltipTitle="Training" [routerLink]="['/admin/training']"></a>
        </span>
      </li>

      <li nz-menu-item>
        <span nz-icon nzType="usergroup-add"></span>
        <span>Trainee
          <a nz-tooltip nzTooltipTitle="Trainee" [routerLink]="['/admin/trainee']"></a>
        </span>
      </li>
